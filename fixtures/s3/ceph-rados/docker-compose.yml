version: '3.8'

networks:
  cluster-net:
    external: true
    name: ceph-cluster-net

services:
  mon1:
    image: ceph/daemon:latest
    command: "mon"
    environment:
      MON_IP: 172.18.0.2
      CEPH_PUBLIC_NETWORK: 172.18.0.0/16
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
    networks:
      - cluster-net

  mgr:
    image: ceph/daemon:latest
    command: "mgr"
    environment:
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
    depends_on:
      - mon1
    networks:
      - cluster-net
    ports:
      - 8443:8443

  osd1:
    pid: host
    privileged: true
    image: ceph/daemon:latest
    command: "osd_directory"
    environment:
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
      - ~/volumes_data/osds/osd1:/var/lib/ceph/osd
    depends_on:
      - mon1
    networks:
      - cluster-net

  osd2:
    pid: host
    privileged: true
    image: ceph/daemon:latest
    command: "osd_directory"
    environment:
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
      - ~/volumes_data/osds/osd2:/var/lib/ceph/osd
    depends_on:
      - mon1
    networks:
      - cluster-net

  osd3:
    pid: host
    privileged: true
    image: ceph/daemon:latest
    command: "osd_directory"
    environment:
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
      - ~/volumes_data/osds/osd3:/var/lib/ceph/osd
    depends_on:
      - mon1
    networks:
      - cluster-net

  rgw1:
    image: ceph/daemon:latest
    command: "rgw"
    environment:
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
    depends_on:
      - osd1
      - osd2
      - osd3
    networks:
      - cluster-net
    ports:
      - 8080:7480

  mds1:
    image: ceph/daemon:latest
    command: "mds"
    hostname: "ceph-mds1-host"
    environment:
      CEPHFS_CREATE: 1
      LANG: en_US.utf8
      TZ: UTC
    volumes:
      - ~/volumes_data/ceph/ceph:/etc/ceph
      - ~/volumes_data/ceph/lib/:/var/lib/ceph/
    depends_on:
      - osd1
      - osd2
      - osd3
    networks:
      - cluster-net
