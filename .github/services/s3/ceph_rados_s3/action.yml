name: ceph_rados_s3
description: 'Behavior test for CEPH OBJECT GATEWAY S3.'

runs:
  using: "composite"
  steps:
    - name: Setup Ceph Rados Server
      shell: bash
      working-directory: fixtures/s3
      run: |
        docker network create --driver bridge ceph-cluster-net
        docker-compose -f docker-compose-ceph-rados.yml up -d mon1 mgr
        sudo echo "\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "osd pool default min size = 2\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "max open files = 655350\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "cephx cluster require signatures = false\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "cephx service require signatures = false\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "osd max object name len = 256\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        sudo echo "osd max object namespace len = 64\n" >> ~/volumes_data/ceph/ceph/ceph.conf
        docker-compose restart mon1 mgr
        docker-compose up -d osd1 osd2 osd3
        docker-compose up -d rgw1
        docker-compose up -d mds1
        docker-compose exec mon1 ceph mgr module enable dashboard
        docker-compose exec mon1 ceph dashboard create-self-signed-cert
        docker-compose exec mon1 ceph mgr module disable dashboard
        docker-compose exec mon1 ceph mgr module enable dashboard
        docker-compose exec mon1 ceph config set mgr mgr/dashboard/server_addr mgr
        docker-compose exec mon1 ceph config set mgr mgr/dashboard/server_port 8443
        docker-compose exec mon1 ceph mgr services
        docker-compose exec mon1 ceph dashboard set-login-credentials admin admin
        docker-compose exec mon1 radosgw-admin user create --uid=ceph_rados_s3_admin --display-name="Ceph Rados S3 Admin" --system
        docker-compose exec mon1 ceph dashboard set-rgw-api-access-key ceph_rados_s3_admin
        docker-compose exec mon1 ceph dashboard set-rgw-api-secret-key ceph_rados_s3_admin
    - name: Set up AWS CLI
      shell: bash
      run: |
        echo "AWS_ACCESS_KEY_ID=ceph_rados_s3_admin" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=ceph_rados_s3_admin" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV